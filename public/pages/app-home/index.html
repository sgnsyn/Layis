<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" type="module" defer></script>
</head>

<body>
  <nav>
    <img class="logo" src="../../assets/img/logo.png" alt="layis's log" />
    <span class="brand-name">Layis</span>
  </nav>
  <main>
    <div class="apps-container">
      <div class="card model-casting-card">
        <div class="card-content">
          <div class="card-text">
            <span class="card-title">Model casting </span>
            <p class="card-description">
              Register now to submit your profile and be considered for
              upcoming fashion shows, and exclusive photo-shoots.
            </p>
          </div>
          <button id="register-btn" class="card-cto">
            <svg class="button-icon">
              <use href="../../assets/icons/register.svg#register"></use>
            </svg>
            <span class="btn-text">Register</span>
          </button>
        </div>
        <img class="card-img" src="../../assets/img/app home/model_casting.png" alt="female model" />
      </div>
      <div class="card shopping-card">
        <div class="card-content">
          <div class="card-text">
            <span class="card-title">Shopping</span>
            <p class="card-description">
              Explore our high-end designer pieces, premium fabrics and
              exclusive styles for a truly elevated wardrobe.
            </p>
          </div>
          <button id="shopping-btn" class="card-cto">
            <svg class="button-icon">
              <use href="../../assets/icons/cart.svg#cart"></use>
            </svg>
            <span class="btn-text">comming Soon</span>
          </button>
        </div>
        <img class="card-img" src="../../assets/img/app home/shopping.png" alt="leather outfit" />
      </div>
    </div>
  </main>
</body>

</html>
